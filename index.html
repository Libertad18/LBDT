<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Libertad Token Access</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Rubik', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px 25px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      margin-bottom: 25px;
      color: #dbeafe;
    }

    input {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
      background: #f0f9ff;
      color: #111827;
    }

    button {
      background: #38bdf8;
      color: #fff;
      padding: 13px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #0ea5e9;
    }

    .toast {
      display: none;
      margin-top: 15px;
      padding: 10px 18px;
      background: #dc2626;
      color: white;
      border-radius: 6px;
      font-size: 14px;
      animation: fadeInOut 3s forwards;
    }

    @keyframes fadeInOut {
      0% {opacity: 0;}
      10% {opacity: 1;}
      90% {opacity: 1;}
      100% {opacity: 0;}
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #0f172a, #1e293b);
      }
      .container {
        background: rgba(255, 255, 255, 0.08);
      }
      input {
        background: #1e293b;
        color: white;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Libertad Access</h1>
    <p>Enter your wallet to join the movement.</p>
    <input type="text" id="walletInput" placeholder="0xYourWalletAddress" />
    <button onclick="submitWallet()">Continue</button>
    <div class="toast" id="toast">Invalid wallet address</div>
  </div>

  <script>
    Telegram.WebApp.ready();

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.innerText = msg;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 3000);
    }

    function isValidWallet(address) {
      return /^0x[a-fA-F0-9]{40}$/.test(address);
    }

    function submitWallet() {
      const wallet = document.getElementById('walletInput').value.trim();

      if (!isValidWallet(wallet)) {
        showToast("Please enter a valid Ethereum wallet.");
        return;
      }

      // Later: send to Google Sheets or backend API here
      Telegram.WebApp.close(); // clean exit
    }
  </script>
</body>
</html>
