<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Libertad Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Same styles as before */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: rgba(255 255 255 / 0.07);
      border-radius: 16px;
      padding: 30px 25px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0 0 0 / 0.2);
      backdrop-filter: blur(8px);
      transition: all 0.5s ease;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      font-weight: 600;
    }
    p {
      font-size: 15px;
      margin-bottom: 25px;
      color: #dbeafe;
      line-height: 1.5;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 20px;
      color: #111827;
    }
    button {
      background: #38bdf8;
      border: none;
      padding: 14px 30px;
      border-radius: 10px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #0ea5e9;
    }
    .toast {
      display: none;
      margin-top: 15px;
      padding: 10px 18px;
      background: #dc2626;
      color: white;
      border-radius: 6px;
      font-size: 14px;
      animation: fadeInOut 3s forwards;
    }
    @keyframes fadeInOut {
      0% {opacity: 0;}
      10% {opacity: 1;}
      90% {opacity: 1;}
      100% {opacity: 0;}
    }
    .task-list {
      text-align: left;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .task-list li {
      margin: 12px 0;
      font-weight: 600;
      cursor: pointer;
      padding: 10px;
      background: rgba(255 255 255 / 0.15);
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .task-list li:hover {
      background: rgba(255 255 255 / 0.3);
    }
    a.task-link {
      color: #7dd3fc;
      text-decoration: none;
    }
    a.task-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="app-container">
    <h1>üöÄ Libertad Access</h1>
    <p>Enter your wallet to join the movement.</p>
    <input type="text" id="walletInput" placeholder="0xYourWalletAddress" />
    <button id="submitBtn">Continue</button>
    <div class="toast" id="toast">Invalid wallet address</div>
  </div>

  <script>
    Telegram.WebApp.ready();

    const container = document.getElementById('app-container');
    const toast = document.getElementById('toast');
    const input = document.getElementById('walletInput');
    const submitBtn = document.getElementById('submitBtn');

    function showToast(msg) {
      toast.innerText = msg;
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
      }, 3000);
    }

    function isValidWallet(address) {
      return /^0x[a-fA-F0-9]{40}$/.test(address);
    }

    function renderTasks() {
      container.innerHTML = `
        <h1>‚úÖ Wallet Saved!</h1>
        <p>Thanks for joining Libertad! Complete these tasks to earn rewards:</p>
        <ul class="task-list">
          <li onclick="window.open('https://t.me/libertad_channel', '_blank')">
            üì¢ Join our <a href="https://t.me/libertad_channel" target="_blank" class="task-link">Telegram Channel</a>
          </li>
          <li onclick="window.open('https://twitter.com/LibertadToken', '_blank')">
            üê¶ Follow us on <a href="https://twitter.com/LibertadToken" target="_blank" class="task-link">Twitter</a>
          </li>
          <li onclick="window.open('https://www.youtube.com/channel/LibertadToken', '_blank')">
            ‚ñ∂Ô∏è Subscribe on <a href="https://www.youtube.com/channel/LibertadToken" target="_blank" class="task-link">YouTube</a>
          </li>
        </ul>
        <button id="finishBtn">Finish & Close</button>
      `;

      document.getElementById('finishBtn').onclick = () => Telegram.WebApp.close();
    }

    submitBtn.onclick = () => {
      const wallet = input.value.trim();
      if (!isValidWallet(wallet)) {
        showToast('Please enter a valid Ethereum wallet.');
        return;
      }
      // Here you can add code to send wallet info to backend or Google Sheets

      // Now show the tasks page
      renderTasks();
    };
  </script>
</body>
</html>
